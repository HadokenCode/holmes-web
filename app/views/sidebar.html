  <div class="panel panel-primary common-violations">
    <div class="panel-heading">
      <h3 class="panel-title">Most Common Violations</h3>
    </div>
    <div class="panel-body">
      <div class="list-group" ng-hide="model.mostCommonViolations.length">
        <p>No available violations.</p>
      </div>
      <ul class="list-group">
        <li class="list-group-item"
          data-ng-repeat="violation in model.mostCommonViolations track by violation.name | orderBy: '-count'"
        >
          <span class="badge">{{ violation.count }}</span>
          <span class="text">{{ violation.name }}</span>
        </li>
      </ul>
    </div>
  </div>

  <div class="workers panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Workers <span class="badge worker-count pull-right">{{ model.workers.length }}</span></h3>
    </div>
    <div class="panel-body">
      <div class="list-group" ng-hide="model.workers.length">
        <p>No available workers.</p>
      </div>
      <div class="list-group" ng-show="model.workers.length">
        <div class="list-group-item worker-item"
           data-ng-class="worker.working == true ? 'active' : ''"
           title="{{ worker.current_url || 'Worker UUID: ' + worker.uuid }}"
           data-ng-repeat="worker in model.workers track by worker.uuid | orderBy:'current_url'">
          <div>
          {{ worker.current_url || "Worker Idle" }}
          </div>
        </div>
      </div>

      <div class="subtitle pull-right">
        <div class="square"></div>
        <p class="text">active workers</p>
      </div>
    </div>
  </div>
