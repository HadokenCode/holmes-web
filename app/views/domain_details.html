<div class="domain-details-view">
  <h1>{{ model.domainDetails.name }}</h1>

  <div class="row stats">
    <div class="col-lg-4">
      <div class="title text-primary">{{ model.domainDetails.pageCount }}</div>
      <div class="subtitle">pages</div>
    </div>
    <div class="col-lg-4">
      <div class="title text-primary">{{ model.domainDetails.violationCount }}</div>
      <div class="subtitle">violations</div>
    </div>
    <div class="col-lg-4">
      <div class="title text-primary">{{ model.domainDetails.violationPoints }}</div>
      <div class="subtitle">violation points</div>
    </div>
  </div>

  <div id="violation-points-chart">
    <svg></svg>
  </div>

  <div id="violation-count-chart">
    <svg></svg>
  </div>


  <h2>Page Reviews</h2>

  <form class="bs-example form-horizontal">
    <fieldset>
      <div class="form-group">
        <div class="col-lg-4 pull-right">
          <input type="text" class="form-control input-sm" id="inputURL" placeholder="URL to filter...">
        </div>
      </div>
    </fieldset>
  </form>

  <table class="table table-striped table-bordered table-hover">
    <thead>
      <tr>
        <th>URL</th>
        <th>Finished At</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="page in model.pages">
        <td><a href="#/pages/{{ page.uuid }}">{{ page.url }}</a></td>
        <td><a href="#/pages/{{ page.uuid }}"><span am-time-ago="page.completedDate"></span></a></td>
      </tr>
    </tbody>
  </table>


  <h2>Pages without Review</h2>
  <p>No pages without review yet.</p>

</div>
