<div class="violations-view">

  <ol class="breadcrumb">
    <li><a href="#/">Home</a></li>
    <li>Violations</li>
  </ol>

  <h1>Violations</h1>

  <div class="list-group" ng-hide="model.violations">
    <p>No available violations.</p>
  </div>

  <div class="row violations">
    <ul data-ng-repeat="violation in model.violations track by violation.key_name">
      <li><a href="#/violations/{{ violation.key_name }}/">{{ violation.title }}</a></li>
    </ul>
  </div>

</div>
