<ol class="breadcrumbs mb">
  <li ng-repeat="breadcrumb in model.breadcrumbs.get() track by breadcrumb.path" class="ib" ng-class="{ active: $last }" ng-hide="!breadcrumb.label">
    <a ng-if="!$last" ng-href="#{{ breadcrumb.path }}" ng-bind="model.gettext.getString(breadcrumb.label)" class="margin-right-xs"></a>
  </li>
</ol>
