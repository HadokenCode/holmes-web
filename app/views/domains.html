<div class="domains-view">
  <h1>Domains</h1>

  <div class="list-group" ng-hide="model.domains">
    <p>No domains found.</p>
  </div>

  <div class="row">
    <div class="col-lg-4"
         data-ng-repeat="domain in model.domains track by domain.url"
         ng-class="domain.is_active ? '': 'inactive'"
    >

      <a href="#/domains/{{ domain.name }}/">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">{{ domain.name }}</h3>
          </div>
          <div class="panel-body">
            <p><strong>{{ domain.pageCount | number }}</strong> pages (<strong>{{ domain.violationCount | number }}</strong> violations).</p>
            <p><strong>{{ domain.reviewCount | number }}</strong> reviews done (<strong>{{ domain.reviewPercentage | number }}%</strong>).
          </div>
        </div>
      </a>

    </div> <!-- col-lg-4 -->

  </div> <!-- row -->
</div>
