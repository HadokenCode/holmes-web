<div class="ib languages">
  <div class="selected-language" ng-click="model.toggleDropDown($event)" >
    <span class="flag-icon" ng-class="'flag-icon-' + model.selectedLanguage.split('_')[1].toLowerCase()"></span>
  </div>
  <ul class="dropdown" ng-class="model.languageDropdownVisible ? 'visible' : ''">
    <li ng-repeat="language in model.supportedLanguages" class="flag-icon flag-icon-{{ language.split('_')[1].toLowerCase() }}" ng-click="model.selectLanguage(language)"></li>
  </ul>
</div>
