<div class="violation-details-view">

  <ol class="breadcrumb">
    <li><a href="#/">Home</a></li>
    <li><a href="#/violations/">Violations</a></li>
    <li class="active">{{ model.violation.title }}</li>
  </ol>

  <h1>Violation: {{ model.violation.title }}</h1>

  <table class="table table-striped table-bordered table-hover reviews">
    <thead>
      <tr>
        <th class="url">URL</th>
        <th class="finished-at">Finished At</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-hide="model.violation.reviews">
        <td colspan="3">No reviews for pages with this violation yet.</td>
      </tr>

      <tr ng-repeat="review in model.violation.reviews track by review.uuid" ng-show="model.violation.reviews">
        <td><a href="#/pages/{{ review.page.uuid }}/reviews/{{ review.uuid }}/">{{ review.page.url }}</a></td>
        <td class="finished-at"><a href="#/pages/{{ review.page.uuid }}/reviews/{{ review.uuid }}/"><span am-time-ago="review.page.completedAt*1000"></span></a></td>
      </tr>
    </tbody>
  </table>

</div>
